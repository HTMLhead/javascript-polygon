<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>polygon</title>
    <style>
    input{
        width:50px;
    }

</head>

<body>
    <h2>다각형의 넒이 구하기</h2>
    <div id='circle'>
        <h3>원넓이</h3>
        <h>반지름</h>
        <input type='text' id='radius'>
        <button onclick = 'circleCalcArea()'>구하기</button>
        <br>
        <h id='circleSize'>넓이 : </h>
    </div>
    <div id='square'>
        <h3>사각형넓이</h3>
        <h>밑변</h>
        <input type='text' id='squareLS'>
        <h>높이</h>
        <input type='text' id='squareH'>
        <button onclick = 'squareCalcArea()'>구하기</button>
        <br>
        <h id='squareSize'>넓이 : </h>
    </div>
    <div id='trapezoid'>
        <h3>사다리꼴넓이</h3>
        <h>윗변</h>
        <input type='text' id='trapezoidUS'>
        <h>밑변</h>
        <input type='text' id='trapezoidLS'>
        <h>높이</h>
        <input type='text' id='trapezoidH'>
        <button onclick = 'trapezoidCalcArea()'>구하기</button>
        <br>
        <h id='trapezoidSize'>넓이 : </h>
    </div>
    <div id='cylinder'>
        <h3>원기둥겉넓이</h3>
        <h>반지름</h>
        <input type = 'text' id ='cylinderR'>
        <h>높이</h>
        <input type = 'text' id ='cylinderH'>
        <button onclick = 'cylinderCalcArea()'>구하기</button>
        <br>
        <h id='cylinderSize'>넓이 :</h>
    </div>
    <script src = 'polygonSize.js'></script>
</body>
