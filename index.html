<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Get Polygon 🖥</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div id='header-word'>
            Polygon-
        </div>
        <div id='header-background'>
        </div>
    </header>

    <section id='wholeBody'>
        <div class='merry-go-around'>
            <ul>
                <li class="mySlides">
                    <div class='diagram-name'>사각형</div>
                    <div class='values'>
                        <div class='inputer'>높이 : <input type="text" id='values-square-height' class='inputer'></div>
                        <div class='inputer'>길이 : <input type="text" id='values-square-width' class='inputer'></div>
                    </div>
                    <button class='calc-button' onclick='calcSquare()'>계산</button>
                    <div class='result' id = 'square-result'>결과</div>
                </li>
                <li class="mySlides">
                    <div class='diagram-name'>원</div>
                    <div class='values'>
                        <div class='inputer'>반지름 : <input type="text" id='values-circle-radius' class='inputer'></div>
                    </div>
                    <button class='calc-button' onclick='calcCircle()'>계산</button>
                    <div class='result' id = 'circle-result'>결과</div>
                </li>
                <li class="mySlides">
                    <div class='diagram-name'>샘각형</div>
                    <div class='values'>
                        <div class='inputer'>밑변 : <input type="text" id='values-triangle-width' class='inputer'></div>
                        <div class='inputer'>높이 : <input type="text" id='values-triangle-height' class='inputer'></div>
                    </div>
                    <button class='calc-button' onclick='calcTriangle()'>계산</button>
                    <div class='result' id = 'triangle-result'>결과</div>
                </li>
                <li class="mySlides">
                    <div class='diagram-name'>새다리꼴</div>
                    <div class='values'>
                        <div class='inputer'>높이 : <input type="text" id='values-trapezoid-height' class='inputer'></div>
                        <div class='inputer'>윗변 : <input type="text" id='values-trapezoid-topline' class='inputer'></div>
                        <div class='inputer'>아랫변 : <input type="text" id='values-trapezoid-bottomline' class='inputer'></div>
                    </div>
                    <button class='calc-button' onclick='calcTrapezoid()'>계산</button>
                    <div class='result' id = 'trapezoid-result'>결과</div>
                </li>
            </ul>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </section>
</body>

<script src = 'index.js'></script>

</html>
