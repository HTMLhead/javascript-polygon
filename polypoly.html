<html>
<head>
	<title>다각형의 넓이 구하기!</title>
</head>
<body>
<script type="text/javascript">
var circle = function(r){
	var pi = 3.14
	return r*r*pi;
}
var nemo = function(x,y){
	return x*y;
}
var sadal = function(x1,x2,y){
	var result = (x1+x2)*y/2;

	if(arguments[0] === undefined || arguments[1] === undefined || arguments[2] === undefined){
		alert("3개의 인자가 필요합니다.")
	}else{
		console.log("사다리꼴의 넓이 : " + result);
	}
}

console.log("원의 넓이 : " + circle(10));
console.log("사각형의 넓이 : " + nemo(10,15));
sadal(10,5,12);
</script>
</body>
</html>
